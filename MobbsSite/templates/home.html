{% extends "base.html" %}

{% block content %}
<h2>Actions:</h2>
<ul>
    <li><a href='/login/'>Login</a></li>
    <li><a href='/logout/'>Logout</a></li>
    <li><a href='/register/'>Register</a></li>
    <li><a href='/create/'>Create</a></li>
</ul>

<h2>Posts:</h2>
<ul>
    {% for x in objectlist %}
        <li><a href='/posts/{{ x.id }}/'> {{ x.title }} - {{ x.content }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}

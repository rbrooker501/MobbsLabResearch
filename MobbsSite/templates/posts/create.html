{% extends "base.html" %}

{% block content %}

{% if not created %}


<div style='margin-top:30px;'>
    <form action='.' method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <div style='margin-top:10px;'><button type='submit'>Create Post</button>
        </div>
    </form>
</div>

{% else %} 
<p>Your post was created!</p>
<a href ='/posts/{{ object.id }}/'>{{ object.title }} - {{ object.content }}</a>

{% endif %}
{% endblock content %}

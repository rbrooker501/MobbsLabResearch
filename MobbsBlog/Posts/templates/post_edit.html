{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Edit Post</h1>
<br/>
<br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Edit</button>
    </form>
</div>
{% else %}
<p>This action is not permitted. Log in and try again.</p>
{% endif %}

{% endblock %}

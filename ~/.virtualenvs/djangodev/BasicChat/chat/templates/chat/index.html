<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rooms</title>
</head>

<body style="background-color:black;">
    <p style="color: white"><b>Select a room to enter</b><br></p>
    <input id="room-input" type="text" style="color: white; background-color: black; margin-bottom: 1em;" size="100"><br>
    <input id="room-submit" type="button" value="Enter" style="color: white; background-color: black;">

    <script>
        // Handle the input and entering of a room name.
        document.querySelector('#room-input').focus();
        document.querySelector('#room-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-submit').click();
            }
        };

        document.querySelector('#room-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-input').value;
            window.location.href = '/chat/' + roomName + '/';
        };
    </script>

</body>
</html>

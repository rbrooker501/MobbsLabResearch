<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .header {
        padding: 30px;
        text-align: center;
        background: orangered;
        color: white;
        font-size: 24px;
        }

        

        .body {
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: black;
            color: white
        }
    </style>
</head>

<a href="/chat">
    <div class="header">
        <h1>Dean Mobbs Lab</h1>
    </div>
</a>

<body>

    <script>
        function theme_toggle() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>


    <p><b>Select a room to enter or type login</b><br></p>
    <input id="room-input" type="text" style="border-color: purple; color: black; margin-bottom: 1em;" size="100"><br>
    <input id="room-submit" type="button" value="Enter">

    <script>
        // Handle the input and entering of a room name.
        document.querySelector('#room-input').focus();
        document.querySelector('#room-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-submit').click();
            }
        };

        document.querySelector('#room-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-input').value;
            window.location.href = '/chat/' + roomName + '/';
        };
    </script>

</body>
</html>
